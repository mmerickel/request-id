sudo: false

cache:
  directories:
    - $HOME/.cache/pip

language: python

matrix:
  include:
    - python: '3.7'
      env: TOXENV=py37
      dist: xenial
      sudo: true
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.5'
      env: TOXENV=py35
    - python: '3.4'
      env: TOXENV=py34
    - python: '2.7'
      env: TOXENV=py27
    - python: 'pypy'
      env: TOXENV=pypy
    - python: 'pypy3'
      env: TOXENV=pypy3
    - python: '3.6'
      env: TOXENV=py27,py36,coverage
    - python: '3.6'
      env: TOXENV=lint

install: pip install tox

script: tox
